<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">POTATO WORSHIP</div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fries.html">Fries</a></li>
                    <li><a href="chips.html">Chips</a></li>
                </ul>
            </nav>
        </header>
        <hr class="separator">
        <!-- Header Section -->
        <header>
            <h1>Potato Chips Database</h1>
        </header>

        <div class="table-container">
            <label for="tasteFilter">Filter by Taste:</label>
            <select id="tasteFilter">
                <option value="">Alle smake!</option>
            </select>

            <label for="brandFilter">Filter by Brand:</label>
            <select id="brandFilter">
                <option value="">Alle merken gek</option>
            </select>

            <label for="searchBox">Search:</label>
            <input type="text" id="searchBox" placeholder="Typ dan wat?">

            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Taste</th>
                        <th>Date</th>
                        <th>Pic</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal Section -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
        </div>

        <!-- JavaScript Files -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
