<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Frieten?!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Frieten</h1>
    <p>Op deze site kun je kijken naar frietjes. Frietjes zijn gezond, en bovendien lekker! Eet dus elke dag veel friet.</p>
    <script>
        const resizeOps = () => {
            document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
        };

        resizeOps();
        window.addEventListener("resize", resizeOps);
    </script>
</body>
</html>
