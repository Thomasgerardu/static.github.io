    <h1>Friet Ratings</h1>
    <div class="info-box">
        <p>Discover the best frituurs and their friet across different cities. Use the filters to explore ratings and comments!</p>
    </div>
    <div class="filter-container">
        <label for="locationFilter">Filter by Stad/Dorp:</label>
        <select id="locationFilter">
            <option value="">All</option>
        </select>
    </div>

    <table id="frietTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Frituur</th>
                <th>Stad/Dorp</th>
                <th>Date</th>
                <th>Picture</th>
                <th>Rating</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically loaded -->
        </tbody>
    </table>
